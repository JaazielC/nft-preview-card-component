<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <img class="card-img" src="images/image-equilibrium.jpg" alt="equilibrium nft">
    <div class="nft-details">
      <h2 class="nft-title">Equilibrium #3429</h2>
      <p class="nft-body">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-purchase-details">
        <div class="nft-price">
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <h4>0.041 ETH</h4>
        </div>
        <div class="nft-time">
          <img src="images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <div class="nft-creative">
        <img class="profile-picture" src="images/image-avatar.png" alt="creative profile picture">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/JaazielC">Jaaziel Castillo</a>.
  </div>
</body>
</html>
